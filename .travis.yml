sudo: false
language: node_js
node_js:
- '5.0'
cache:
  directories:
  - node_modules
before_install:
- npm install -g codeclimate-test-reporter
before_script:
- npm run lint
script:
- npm run coverage
after_script:
- codeclimate-test-reporter < coverage/lcov.info
addons:
  code_climate:
    repo_token:
      secure: ""
